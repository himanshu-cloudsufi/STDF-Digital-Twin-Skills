<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Forecasting Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Session History Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Chat History</h3>
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
            </div>
            <button class="new-chat-button" onclick="startNewChat()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                New Chat
            </button>
            <button class="compare-mode-button" onclick="toggleCompareMode()" id="compareModeButton">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 11l3 3L22 4"/>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                </svg>
                Compare Chats
            </button>
            <div class="compare-controls" id="compareControls" style="display: none;">
                <p class="compare-instructions">Select 2 chats to compare</p>
                <button class="compare-action-button" onclick="compareSelectedChats()" id="compareActionButton" disabled>
                    Compare Selected
                </button>
                <button class="cancel-compare-button" onclick="toggleCompareMode()">
                    Cancel
                </button>
            </div>
            <div class="session-list" id="sessionList">
                <div class="session-list-loading">Loading sessions...</div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="sidebar-toggle mobile-only" onclick="toggleSidebar()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18"/>
                    </svg>
                </button>
                <div class="header-content">
                    <h1>Demand Forecasting Chatbot</h1>
                </div>
                <div class="header-actions">
                    <button class="export-button export-md" onclick="exportChatToMarkdown()" title="Export chat to Markdown">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        MD
                    </button>
                    <button class="export-button export-pdf" onclick="exportChatToPDF()" title="Export chat to PDF">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        PDF
                    </button>
                    <div class="connection-status" id="status">
                        <span class="status-dot" id="statusDot"></span>
                        <span id="statusText">Connecting...</span>
                    </div>
                </div>
            </header>

            <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
        </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="messageInput"
                        placeholder="Ask about demand forecasts, tipping points, or disruption timelines..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button id="sendButton" onclick="sendMessage()" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Comparison Modal -->
    <div class="modal-overlay" id="comparisonModal" style="display: none;" onclick="closeComparisonModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Chat Comparison Results</h2>
                <button class="modal-close" onclick="closeComparisonModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="comparison-info" id="comparisonInfo">
                    <div class="chat-info">
                        <strong>Chat 1:</strong> <span id="chat1Title">-</span>
                        <span class="message-count" id="chat1Count">-</span>
                    </div>
                    <div class="chat-info">
                        <strong>Chat 2:</strong> <span id="chat2Title">-</span>
                        <span class="message-count" id="chat2Count">-</span>
                    </div>
                </div>
                <div class="comparison-result" id="comparisonResult">
                    <div class="loading-spinner">Analyzing chats...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
